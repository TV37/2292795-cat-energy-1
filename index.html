<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин «Кэт энерджи»</title>
</head>
<body class="page__body">
  <header class="main-header">
    <a class="main-header__logo main-header__logo--position">
      <img src="images/logo-mobile.svg" width="33" height="38" alt="Интернет-магазин «Кэт энерджи»">
    </a>
    <a class="main-footer__logo main-footer__logo--position-top">
      <img src="images/logo-footer.svg" width="101" height="18" alt="Кэт энерджи">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list main-nav--drop-down__list">
          <li class="main-nav__item main-nav__item--active main-nav--drop-down__item">
            <a href="#">
              главная
            </a>
          </li>
          <li class="main-nav__item main-nav--drop-down__item">
            <a href="catalog.html">
              каталог продукции
            </a>
          </li>
          <li class="main-nav__item main-nav--drop-down__item">
            <a href="form.html">
              подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main-container">
    <h1 class="visually-hidden">«Кэт энерджи» - функциональное
      питание для котов</h1>
    <section class="main-promo">
      <div class="main-promo__wrapper">
        <div class="main-promo__text main-promo__text--position">
          <h2 class="main-promo__title">Функциональное
            питание для котов</h2>
          <p class="main-promo__slogan">Занялся собой? Займись котом!</p>
        </div>
        <img class="main-promo__images main-promo__images--position" src="images/promo-can-mobile.jpg" width="280"
          height="270" alt="банка с кормом курица про">
        <a class="botton main-promo__button main-promo__button--position" href="form.html" type="button">
          подобрать программу
        </a>
      </div>
    </section>
  </main>

</body>
</html>
